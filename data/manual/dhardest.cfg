#  We have three sections -- Initial, First choice, Second choice.
# So we have 9 possible open close bracket positions
# But we dont habe LFI or LSI so only 7: LII, LIF, LIS, LFF, LFS, LSF, LSS
# LII is a pure DYCK language 

LII -> A1 B1
LII -> A2 B2
LII -> LII LII
LII -> A1 LII B1
LII -> A2 LII B2




# LIF has first bracket in the initial thing and then the second bracket in a first choice.

Basic ones

LIF -> A1 X B1
LIF -> A1 LII X B1
LIF -> A1 LIF B1
LIF -> A2 LIF B2
# The three pure state ones
LIF -> LIF LFF
LIF -> LII LIF
LIF -> LIS LSF

LIS -> A2 X B1 G Y B2
LIS -> A2 LII X B1 G Y B2
LIS -> A1 LIS B1
LIS -> A2 LIS B2
# The three state ones

LIS -> LII LIS
LIS -> LIS LSS
LIS -> LIF LFS


LFS -> A2 Y B2 G Z X B1 G Y B2
LFS -> A2 LII Y B2 G Z X B1 G Y B2
LFS -> A1 LFS B1
LFS -> A2 LFS B2
# LFI doesnt exist so only two
LFS -> LFF LFS
LFS -> LFS LSS



LSF -> A1 Z X B1
LSF -> A1 LII Z X B1
conitnue

LSF -> LSF LFF
LSF -> LSS LSF


LFF -> A1 Y B2 G Z B1
LFF -> A1 LFF B1
LFF -> A2 LFF B2
LFF -> LFF LFF
LFF -> LFS LSF






